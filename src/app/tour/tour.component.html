<div class="container">
  <h2 class="text-center mt-5">Tour manager</h2>
</div>
<div class="container">
  <button class="btn btn-primary mb-5" data-toggle="modal" data-target="#tourForm" (click)="formNameCreate()">Add new</button>
</div>
<div class="container">
  <p>Count: {{tours.length}}</p>
</div>
<div class="container">
  <table class="table table-bordered">
    <thead>
    <tr class="text-center">
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col" colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of tours| paginate: { itemsPerPage: 3, currentPage: p }">
      <th scope="row" class="text-center"></th>
      <td>
        <button class="btn-Tour" (click)="findOne(t.id)" data-toggle="modal" data-target="#detailModal">{{t.title}}</button>
      </td>
      <td>{{t.price}}</td>
      <td class="text-center">
        <button class="btn-Tour" (click)="editForm(t.id)" data-toggle="modal" data-target="#tourForm"><i class="fas fa-edit"></i></button>
      </td>
      <td class="text-center">
        <button class="btn-Tour" (click)="delete(t.id)"><i class="fas fa-trash"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls class="text-center" (pageChange)="p = $event">
  </pagination-controls>
</div>

<!-- Detail - Modal -->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tour Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="detailForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" readonly>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" formControlName="price" readonly>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" cols="50" rows="6" readonly></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--Create - Modal -->
<div class="modal fade" id="tourForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createForm">{{formName}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="tourForm">
          <input type="text" name="" id="" formControlName="id" hidden>
          <div class="form-group">
            <label for="titleTour">Title</label>
            <input type="text" class="form-control" id="titleTour" formControlName="title">
          </div>
          <div class="form-group">
            <label for="priceTour">Price</label>
            <input type="text" class="form-control" id="priceTour" formControlName="price">
          </div>
          <div class="form-group">
            <label for="descriptionTour">Description</label>
            <input type="text" class="form-control" id="descriptionTour" formControlName="description">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnModal>Close</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()">Save changes</button>
      </div>
    </div>
  </div>
</div>
